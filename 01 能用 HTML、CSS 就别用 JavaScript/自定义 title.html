<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            position: relative;
        }
        .box::after{
            display: none;
            content: attr(data-title);
        }
        .box:hover::after{
            display: inline-block;
            padding: 5px 10px;
            background-color: #333;
            color: #fff;
            border-radius: 4px;
            text-align: center;
            position: absolute;
            left: 5px;
            top: calc(100% + 5px);
        }
    </style>
</head>
<body>
    <div class="box" data-title="这是一段文字">Lorem ipsum dolor sit amet consectetur adipisicing elit. Odit, aspernatur? Totam, exercitationem temporibus eaque iusto optio accusamus qui quod repudiandae, assumenda non quibusdam, vitae facilis cumque ipsa excepturi. Facere, culpa.</div>
</body>
</html>
