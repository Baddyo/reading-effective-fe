<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .nation-box{
            position: relative;
            display: inline-block;
        }
        .nation-box::after{
            content: '';
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
            background-color: rgba(255,255,255,0.7);
        }
    </style>
</head>
<body>
    <div class="name-box">
        Name: <input type="text" id="ipt" value="Badd">
    </div>
    <div class="nation-box">
        Nation: <input type="text" id="ipt" value="China">
    </div>
</body>
</html>
